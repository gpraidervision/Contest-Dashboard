<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - RaiderVision</title>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f2f6fa;
    color: #003057;
  }
  header {
    background: #003057;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
  }
  header img {
    height: 50px;
  }
  main {
    text-align: center;
    margin: 4rem auto;
    max-width: 600px;
  }
  h2 {
    color: #003057;
    margin-bottom: 1rem;
  }
  form {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    margin: 2rem auto;
    max-width: 500px;
  }
  input, button {
    width: 90%;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    display: block;
  }
  input[type="file"] {
    background: #fff;
    color: #003057;
  }
  button {
    background: #003057;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #005288;
  }
  .admin-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #003057;
    font-size: 14px;
  }
</style>
</head>
<body>
  <header>
    <img src="logo.png" alt="RaiderVision Logo" />
    <div>Admin Dashboard</div>
  </header>
  <main>
    <form id="loginForm">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <iframe id="dashboard" style="display:none;" src="https://docs.google.com/spreadsheets/d/1VToYaXrFE2VE6HVwhoLCKIurkg5vz7_Y_SZkE0RvzPs/edit?gid=0#gid=0"></iframe>
  </main>
  <script>
    const credentials = {
      "niravbudhrani": "Nbudhrani021",
      "sarahshapiro": "sshapiro0623",
      "zgarrett": "zgarrett123"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (credentials[user] === pass) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Invalid login. Try again.");
      }
    });
  </script>
</body>
</html>
