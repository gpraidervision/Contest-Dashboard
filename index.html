<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RaiderVision Contest Code</title>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f2f6fa;
    color: #003057;
  }
  header {
    background: #003057;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
  }
  header img {
    height: 50px;
  }
  main {
    text-align: center;
    margin: 4rem auto;
    max-width: 600px;
  }
  h2 {
    color: #003057;
    margin-bottom: 1rem;
  }
  form {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    margin: 2rem auto;
    max-width: 500px;
  }
  input, button {
    width: 90%;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    display: block;
  }
  input[type="file"] {
    background: #fff;
    color: #003057;
  }
  button {
    background: #003057;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #005288;
  }
  .admin-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #003057;
    font-size: 14px;
  }
</style>
</head>
<body>
  <header>
    <img src="logo.png" alt="RaiderVision Logo" />
    <div>Submission Portal</div>
  </header>
  <main>
    <h2>Enter Contest Code</h2>
    <input id="codeInput" placeholder="Contest Code" />
    <button onclick="validateCode()">Continue</button>
    <div id="infoBox"></div>
    <a class="admin-link" href="admin.html">Admin Login</a>
  </main>
  <script>
    const CODE_DATA = {
      "RAIDERVID23": { category: "Commentary", school: "Gulliver Prep", name: "Jay Patel", email: "jay@gprep.edu" },
      "DOCU2025": { category: "Documentary", school: "Lincoln High", name: "Maya Chen", email: "maya@lincolnhigh.edu" }
    };

    function validateCode() {
      const code = document.getElementById('codeInput').value.trim();
      const infoBox = document.getElementById('infoBox');
      const data = CODE_DATA[code];
      if (!data) {
        infoBox.innerHTML = "<p style='color:red;'>Invalid code. Please try again.</p>";
        return;
      }
      infoBox.innerHTML = `<p>School: <b>${data.school}</b><br>Category: <b>${data.category}</b><br>Name: <b>${data.name}</b></p>`;
      localStorage.setItem("contestCode", code);
      localStorage.setItem("school", data.school);
      localStorage.setItem("category", data.category);
      localStorage.setItem("name", data.name);
      localStorage.setItem("email", data.email);
      setTimeout(() => window.location.href = "upload.html", 1000);
    }
  </script>
</body>
</html>
