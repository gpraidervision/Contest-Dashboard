<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Submission</title>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f2f6fa;
    color: #003057;
  }
  header {
    background: #003057;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
  }
  header img {
    height: 50px;
  }
  main {
    text-align: center;
    margin: 4rem auto;
    max-width: 600px;
  }
  h2 {
    color: #003057;
    margin-bottom: 1rem;
  }
  form {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    margin: 2rem auto;
    max-width: 500px;
  }
  input, button {
    width: 90%;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    display: block;
  }
  input[type="file"] {
    background: #fff;
    color: #003057;
  }
  button {
    background: #003057;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #005288;
  }
  .admin-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #003057;
    font-size: 14px;
  }
</style>
</head>
<body>
  <header>
    <img src="logo.png" alt="RaiderVision Logo" />
    <div>Submit Your Entry</div>
  </header>
  <main>
    <h2>Upload Entry</h2>
    <form id="uploadForm">
      <input type="hidden" name="code" id="codeField" />
      <input type="hidden" name="category" id="categoryField" />
      <input type="hidden" name="school" id="schoolField" />
      <input type="hidden" name="name" id="nameField" />
      <input type="hidden" name="email" id="emailField" />
      <p id="userInfoText"></p>
      <input type="file" name="upload" required />
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </main>
  <script>
    const code = localStorage.getItem("contestCode");
    const category = localStorage.getItem("category");
    const school = localStorage.getItem("school");
    const name = localStorage.getItem("name");
    const email = localStorage.getItem("email");

    if (!code || !category || !school || !name || !email) {
      window.location.href = "index.html";
    }

    document.getElementById("codeField").value = code;
    document.getElementById("categoryField").value = category;
    document.getElementById("schoolField").value = school;
    document.getElementById("nameField").value = name;
    document.getElementById("emailField").value = email;
    document.getElementById("userInfoText").innerText = `Name: ${name}, School: ${school}, Category: ${category}`;

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = document.getElementById("uploadForm");
      const formData = new FormData(form);
      const filename = `${category}_${school}_${name}`.replace(/\s+/g, "_");
      const file = form.upload.files[0];
      formData.set("upload", new File([file], filename, { type: file.type }));

      const response = await fetch("https://script.google.com/macros/s/AKfycbxNEme9vVMrBJYcxMt88iYLNlhtmQ_exsgG4hljzBRn4Nn-JmD7d1GKNWkBzMHd0qq_ww/exec", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      document.getElementById("response").innerText = text;
    });
  </script>
</body>
</html>
